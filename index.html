<!DOCTYPE html>
<html>
    <head>
        <title>Let's Draw!</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
        <link rel='stylesheet' type='text/css' href='stylesheet.css'/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type='text/javascript' src='script.js'></script>
        <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.12.1/math.min.js'></script>
    </head>
    <body>
<div class="container-fluid">
        <div class='row text-center'>
        <h1 class='title'>DigitsNet</h1>
        <div>
<canvas id="canvas" width="140" height="140">
            This text is displayed if your browser does not support HTML5 Canvas.
        </canvas>    
<canvas id="canvas_test" width="28" height="28">
            This text is displayed if your browser does not support HTML5 Canvas.
        </canvas> 
        <br>
            <button type='button' class='btn btn-sm btn-default' id='clear'>Clear</button> 
            <button type='button' class='btn btn-sm btn-success' disabled='disabled' id='predict'>Predict</button> 
        </div>

    <div >
        <ul style='font-size: 9pt;'>
        <li class="list-group-item">0: <span id='v0'></span></li>
        <li class="list-group-item">1: <span id='v1'></span></li>
        <li class="list-group-item">2: <span id='v2'></span></li>
        <li class="list-group-item">3: <span id='v3'></span></li>
        <li class="list-group-item">4: <span id='v4'></span></li>
        <li class="list-group-item">5: <span id='v5'></span></li>
        <li class="list-group-item">6: <span id='v6'></span></li>
        <li class="list-group-item">7: <span id='v7'></span></li>
        <li class="list-group-item">8: <span id='v8'></span></li>
        <li class="list-group-item">9: <span id='v9'></span></li>
        </ul>
    </div>
</div>
</div>

</html>
